<!DOCTYPE html>
<html>
<head>
  <title>Click-Me Game</title>
  <link rel="stylesheet" type="text/css" href="panda.css">
  <style>
    body{
        text-align: center;
        background-image: linear-gradient(140deg,orange,red,blue,pink);
        padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Click-Me Game</h1>
  <p>Click the animal picture as many times as you can in <span id="time">10</span> wacky seconds!</p>
  <img src="panda2.webp" id="animalPicture" alt="Animal Picture" class="animal-picture" height="300px">
  <p id="score">Score: 0</p>

  <script src="panda.js"></script>
  <div id="end"></div>
</body>
</html>
